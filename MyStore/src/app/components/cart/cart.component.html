

<section class="h-100 h-custom" style="background-color: #eee;">
    <div class="containe">
      <div class="row d-flex justify-content-center align-items-center h-100 ">
        <div class="col ">
          <div class="card ">
            <div class="card-body p-4 ">
  
              <div class="row " >
  
                <div class="col-lg-7" >
                  <h5 class="mb-3"><a href="#!" class="text-body"><i
                        class="fas fa-long-arrow-alt-left me-2"></i>Continue shopping</a></h5>
                  <hr>
  
                  <div class="d-flex justify-content-between align-items-center mb-4">
                    <div>
                      <p class="mb-1">Shopping cart</p>
                      <p class="mb-0">You have 4 items in your cart</p>
                    </div>
                   
                  </div>
  
                  <div class="card mb-3" *ngFor="let item of cartProduct; let index = index ">
                    <div class="card-body " >
                      <div class="d-flex justify-content-between" >
                        <div class="d-flex flex-row align-items-center" >
                          <div>
                            <img
                              src="{{item.item.image}}"
                              class="img-fluid rounded-3" alt="Shopping item" style="width: 60px; ">
                          </div>
                          <div class="ms-3">
                            <h5>{{item.item.title}}</h5>
                          </div>
                        </div>
                        <div class="d-flex flex-row align-items-center">
                          <div style="width: 50px;">
                            <h5 class="fw-normal mb-0">{{item.quantity}}</h5>
                          </div>
                          <div style="width: 80px;">
                               <div class="quantity">

                                <div class="btn btn-dark m-1" (click)="addAmount(index)"> + </div>
                                <div class="btn btn-dark " (click)="minsAmount(index)"> - </div>

                            </div><h5 class="mb-0 m-9">${{item.item.price * item.quantity}}</h5>
                         
                          </div>
                          <a href="#!" style="color: #cecece;"><i class="fas fa-trash-alt"></i></a>
                        </div>
                      </div>
                    </div>
                  </div>
  
                 
                 
  
                </div>
                <div class="col-lg-5">
                      <div class="card  rounded-3">
                        <div class="card-body">
                          <div class="d-flex justify-content-between align-items-center mb-4">
                            <h5 class="mb-0">Cart Details</h5>
                          </div>

                      <form class="mt-4">
                        <div class="form-outline form-white mb-4"> 
                            <label class="form-label" for="typeName">FullName</label>
                          <input type="text" id="typeName" class="form-control form-control-lg" siez="17"
                            placeholder="Cardholder's Name" />
                         
                        </div>
  
                        <div class="form-outline form-white mb-4">
                          <label class="form-label" for="typeText">Card Number</label>
                          <input type="text" id="typeText" class="form-control form-control-lg" siez="17"
                            placeholder="1234 5678 9012 3457" minlength="19" maxlength="19" />
                          
                        </div>
  
                        <div class="row mb-4">
                          <div class="col-md-6">
                            <div class="form-outline form-white">
                                <label class="form-label" for="typeExp">Expiration</label>
                                <input type="text" id="typeExp" class="form-control form-control-lg"
                                placeholder="MM/YYYY" size="7" id="exp" minlength="7" maxlength="7" />
                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="form-outline form-white">
                            <label class="form-label" for="typeText">Cvv</label> 
                             <input type="password" id="typeText" class="form-control form-control-lg"
                                placeholder="&#9679;&#9679;&#9679;" size="1" minlength="3" maxlength="3" />
                              
                            </div>
                          </div>
                        </div>
  
                      </form>
  
                      <hr class="my-4">
  
                     
  
                      <div class="d-flex justify-content-between mb-4">
                        <p class="mb-2">Total</p>
                        <p class="mb-2">{{total}} $</p>
                      </div>
  
                      <button type="button" class="btn btn-info btn-block btn-lg">
                        <div class="d-flex justify-content-between">
                          <span>${{total}} $</span>
                          <span>Checkout <i class="fas fa-long-arrow-alt-right ms-2"></i></span>
                        </div>
                      </button>
  
                    </div>
                  </div>
  
                </div>
  
              </div>
  
            </div>
          </div>
        </div>
      </div>
    </div> 
  </section>
