
<section class="h-100 h-custom" style="background-color: #eee;">
    <div class="containe mt-3">
      <div class="row d-flex justify-content-center align-items-center h-100 ">
        <div class="col">
          <div class="card ">
            <div class="card-body p-4 ">
  
              <div class="row " >
  
                <div class="col-lg-7" >
                  <h5 class="mb-3"><a href="#!" class="text-body"><i
                        class="fas fa-long-arrow-alt-left me-2"></i>Go back to shopping</a></h5>
                  <hr>
  
                  <div class="d-flex justify-content-between align-items-center mb-4">
                    <div>
                      <p class="mb-1 ">Your Shopping Cart : </p>
                    </div>
                   
                  </div>
  
                  <div class="card mb-3" *ngFor="let cartItem of cartProduct ; let index = index ">
                    <div class="card-body " >
                      <div class="d-flex justify-content-between" >
                        <div class="d-flex flex-row align-items-center" >
                          <div>
                            <img
                              src="{{cartItem.item.image}}"
                              class="img-fluid rounded-3" alt="Shopping item" style="width: 60px; ">
                          </div>
                          <div class="ms-3">
                            <h5>{{cartItem.item.title}}</h5>
                          </div>
                        </div>
                        <div class="d-flex flex-row align-items-center">
                          <div style="width: 50px;">
                            <h5 class="fw-normal mb-0"></h5>
                          </div>
                          <div style="width: 90px;">
                               <div class="quantity" >
                                <div class="m-10">Quantity : {{cartItem.quantity}}</div>
                                <div class="btn btn-dark m-1 " (click)="addAmount(index)"> + </div>
                                <div class="btn btn-dark " (click)="minsAmount(index)"> - </div>

                            </div><h5 class="mb-0 m-9">${{cartItem.item.price * cartItem.quantity}}</h5>
                         
                          </div>
                          <a href="#!" style="color: #cecece;"><i class="fas fa-trash-alt"></i></a>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-lg-5">
                      <div class="card  rounded-3">
                        <div class="card-body">
                          <div class="d-flex justify-content-between align-items-center mb-4">
                            <h5 class="mb-0">Cart Details</h5>
                          </div>
                     
                          <form #form='ngForm' class='form-margin' (ngSubmit)='onSubmit(order.firstname,order.address,order.creditCard)'>
                            <label class="form-label">FirstName
                            <br><input [(ngModel)]='order.firstname'  type='text' name='fullName' placeholder='(minimum 3 characters)' required minlength='3' class="form-control form-control-lg" siez="17">
                            </label>
                            <label>Address
                            <br><input [(ngModel)]='order.address' type='text' name='address' placeholder='(minimum 6 characters)' required minlength='6' class="form-control form-control-lg" siez="17">
                            </label>
                            <label label class="form-label">Credit Card Number
                            <br><input  [(ngModel)]="order.creditCard" type='text'  pattern="\d*" name='creditCard' placeholder='16-digit number' required minlength='16'class="form-control form-control-lg" siez="17" >
                            </label>
                       
                        
                            
                        <div class="d-flex justify-content-between mb-4">
                        <p class="mb-2">Total</p>
                        <p class="mb-2">{{total}} $</p>
                         </div>
                         
                            <button type='submit' class='btn btn-primary btn-lg  m-1' [disabled]="form.invalid" >Submit</button>
                        </form> 
                        </div>
                      </div>
                </div></div></div></div></div></div></div></section>
