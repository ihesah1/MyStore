<div class="item" >    
    <img src="{{data.image}}" alt="Avatar" style="width:100%">
    <div class="body">
        <h4><b>{{data.title}}</b></h4>
        <p>{{data.price}}</p>
 
    
    
    <div>
        <input type="number" class="form-control" [(ngModel)]="amount">
        <button class="btn btn-primary" (click)="add()">Add To Cart</button>
        <button class="btn btn-primary m-1"(click)="showDetails(data)">Show Details </button>

   

    
</div>   </div>
